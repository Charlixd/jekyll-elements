<!DOCTYPE html>
<html>
<head>
   <title>The Radiotherapy Elements</title>
   
    <link rel="stylesheet" type="text/css" href="index.css">
     
    <link href="https://fonts.googleapis.com/css?
    family=Barlow" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
  
    <h1>The Radiotherapy Elements</h1>
     
    <p>Hover over each card to reveal the element square, the elements atomic number and a fact!</p>
    
    
    
    <div class="wrapper">
    <!-- uranium -->
    <div>
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<img src="images/uranium.png" alt="poster">
            <div class="uranium"> Uranium </div>
		</div>
		<div class="back">
			<img src="images/info-side.png" alt="poster">
            <div class="uranium1"> Uranium </div>
            
            <section class="elements">
			<section id="element">   
        	</section><!-- close element tag-->
            </section>  
		</div>
	</div>
</div>
</div>
        
    <!-- Cobalt -->    
      
    <div>
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<img src="images/cobalt.png" alt="poster" >
            <div class="cobalt"> Cobalt </div>
		</div>
		<div class="back">
			<img src="images/cobalt-info.png" alt="poster" >
            <div class="cobalt1"> Cobalt </div>
            <section class="elements">
			<section id="element">  
        	
        	</section><!-- close element tag-->
            </section>  
		</div>
	</div>
    </div>
        </div>
        
    
       <!-- Radium -->    
    <div>
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<img src="images/Element2.png" alt="poster" >
             <div class="radium"> Radium </div>
		</div>
		<div class="back">
			<img src="images/radium-info.png" alt="poster" >
            <div class="radium1"> Radium </div>
            <section class="elements">
			<section id="element">  
        	
        	</section><!-- close element tag-->
            </section>  
		</div>
	</div>
    </div>
        </div>
        
        <!-- plutonium --> 
        
    <div>
       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<img src="images/plutonium.png" alt="poster" >
            <div class="plutonium"> Plutonium </div>
		</div>
		<div class="back">
			<img src="images/plutonium-info.png" alt="poster">
            <div class="plutonium1"> Plutonium </div>
            <section class="elements">
			<section id="element">  

        	</section><!-- close element tag-->
            </section>  
		</div>
	</div>
    </div>
        </div>
        
    <!-- Radon -->    
      
    <div>
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<img src="images/radon.png" alt="poster" >
             <div class="radon"> Radon </div>
		</div>
		<div class="back">
			<img src="images/radon-info.png" alt="poster" >
            <div class="radon1"> Radon </div>
           <section class="elements">
			<section id="element">  

        	</section><!-- close element tag-->
            </section>  
		</div>
	</div>
    </div>
        </div>
    </div>
        
    
</body>
